<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nom_app }}</title>
    
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>{{ nom_app }}</h1>

    <button id="microphone-button" class="material-icon-button">
      <span class="material-icons" id="microphone-icon">mic</span>
      <span id="button-text" style="display: none;"></span>
  </button>
        

    <div id="recognized-text"></div>

    <div id="weather-info">
        <h2>Météo pour <span id="city-name"></span></h2>
        <p>Condition: <span id="condition"></span></p>
        <p>Température: <span id="temperature"></span></p>
        <p>Prévisions: <span id="forecast"></span></p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
