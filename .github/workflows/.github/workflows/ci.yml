name: CI - Tests m√©t√©o app

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # üñ•Ô∏è Teste sur 3 OS
    runs-on: ${{ matrix.os }}

    steps:
      - name: Cloner le repo
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lancer les tests
        run: pytest tests/  # ‚ö†Ô∏è Remplace 'tests/' par ton dossier de tests
