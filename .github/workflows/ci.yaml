name: Python CI

on:
  push:
    branches: [main]  # ðŸš€ Lance GitHub Actions lors des pushs sur la branche `main`
  pull_request:
    branches: [main]  # ðŸš€ Lance Ã©galement sur les pull requests vers `main`

jobs:
  test:
    runs-on: ubuntu-latest  # Utilise Ubuntu pour les tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Utilise Python 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Installe les dÃ©pendances du projet

    - name: Run tests with pytest
      run: |
        pytest tests/  # Lance pytest sur ton dossier `tests`
